<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #officeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="office.name"
               class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="countofemployee">Count of employee</label>
        <input type="text" [(ngModel)]="office.countOfEmployee"
               class="form-control" id="countofemployee" name="countofemployee" placeholder="Enter count of employee"
               required #countofemployee="ngModel">
        <div [hidden]="!countofemployee.pristine" class="alert alert-danger">count of employee is required</div>
      </div>
      <button type="submit" [disabled]="!officeForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
